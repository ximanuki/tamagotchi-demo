<body>

            <p><strong>ãƒ•ãƒ¬ãƒ¼ãƒ :</strong> <span id="current-frame">1</span> / <span id="total-frames">4</span></p>

    <script>
        // ã‚¹ãƒ—ãƒ©ã‚¤ãƒˆã‚·ãƒ¼ãƒˆè¨­å®š
        const FRAME_SIZE = 32;
        const FRAME_RATE = 200; // ms
        
        // ãƒ¢ãƒ¼ã‚·ãƒ§ãƒ³å®šç¾©
        const ANIMATIONS = {
            idle: { row: 0, frames: 4, name: 'å¾…æ©Ÿ', loop: true },
            walk: { row: 1, frames: 4, name: 'æ­©ã', loop: true },
            eat: { row: 2, frames: 4, name: 'é£Ÿã¹ã‚‹', loop: false },
            sleep: { row: 3, frames: 3, name: 'å¯ã‚‹', loop: true },
            happy: { row: 4, frames: 4, name: 'å–œã¶', loop: false }
        };

        // ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•°
        let spriteSheet = new Image();
        let canvas = document.getElementById('character');
        let ctx = canvas.getContext('2d');
        let currentAnimation = 'idle';
        let currentFrame = 0;
        let animationTimer = null;

        // ã‚¹ãƒ—ãƒ©ã‚¤ãƒˆã‚·ãƒ¼ãƒˆèª­ã¿è¾¼ã¿
        spriteSheet.src = 'assets/character_spritesheet.png';
        spriteSheet.onload = function() {
            console.log('âœ… ã‚¹ãƒ—ãƒ©ã‚¤ãƒˆã‚·ãƒ¼ãƒˆèª­ã¿è¾¼ã¿å®Œäº†');
            startAnimation();
        };

        spriteSheet.onerror = function() {
            console.error('âŒ ã‚¹ãƒ—ãƒ©ã‚¤ãƒˆã‚·ãƒ¼ãƒˆèª­ã¿è¾¼ã¿å¤±æ•—');
            // ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯: ãƒ†ã‚­ã‚¹ãƒˆè¡¨ç¤º
            ctx.fillStyle = '#667eea';
            ctx.font = '12px Arial';
            ctx.fillText('Loading...', 2, 16);
        };

        // ãƒ•ãƒ¬ãƒ¼ãƒ æç”»
        function drawFrame(animation, frame) {
            const anim = ANIMATIONS[animation];
            
            // ã‚­ãƒ£ãƒ³ãƒã‚¹ã‚¯ãƒªã‚¢
            ctx.clearRect(0, 0, FRAME_SIZE, FRAME_SIZE);
            
            // ã‚¹ãƒ—ãƒ©ã‚¤ãƒˆã‚·ãƒ¼ãƒˆã‹ã‚‰è©²å½“ãƒ•ãƒ¬ãƒ¼ãƒ ã‚’åˆ‡ã‚Šå‡ºã—ã¦æç”»
            ctx.drawImage(
                spriteSheet,
                frame * FRAME_SIZE,      // ã‚½ãƒ¼ã‚¹X
                anim.row * FRAME_SIZE,   // ã‚½ãƒ¼ã‚¹Y
                FRAME_SIZE,              // ã‚½ãƒ¼ã‚¹å¹…
                FRAME_SIZE,              // ã‚½ãƒ¼ã‚¹é«˜ã•
                0,                       // æç”»å…ˆX
                0,                       // æç”»å…ˆY
                FRAME_SIZE,              // æç”»å…ˆå¹…
                FRAME_SIZE               // æç”»å…ˆé«˜ã•
            );

            // UIæ›´æ–°
            document.getElementById('current-frame').textContent = frame + 1;
            document.getElementById('total-frames').textContent = anim.frames;
        }

        // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³é–‹å§‹
        function startAnimation() {
            if (animationTimer) {
                clearInterval(animationTimer);
            }

            const anim = ANIMATIONS[currentAnimation];
            currentFrame = 0;

            animationTimer = setInterval(() => {
                drawFrame(currentAnimation, currentFrame);
                
                currentFrame++;
                
                if (currentFrame >= anim.frames) {
                    if (anim.loop) {
                        currentFrame = 0;
                    } else {
                        // ãƒ«ãƒ¼ãƒ—ã—ãªã„ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã¯æœ€å¾Œã®ãƒ•ãƒ¬ãƒ¼ãƒ ã§åœæ­¢
                        currentFrame = anim.frames - 1;
                        clearInterval(animationTimer);
                        // 2ç§’å¾Œã«å¾…æ©Ÿã«æˆ»ã‚‹
                        setTimeout(() => {
                            setAnimation('idle');
                        }, 2000);
                    }
                }
            }, FRAME_RATE);
        }

        // ãƒ¢ãƒ¼ã‚·ãƒ§ãƒ³åˆ‡ã‚Šæ›¿ãˆ
        function setAnimation(animation) {
            if (currentAnimation === animation) return;
            
            currentAnimation = animation;
            
            // ãƒœã‚¿ãƒ³ã®ã‚¢ã‚¯ãƒ†ã‚£ãƒ–çŠ¶æ…‹æ›´æ–°
            document.querySelectorAll('.controls button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // UIæ›´æ–°
            document.getElementById('current-animation').textContent = ANIMATIONS[animation].name;
            
            // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³å†èµ·å‹•
            startAnimation();
        }

        // åˆæœŸåŒ–
        console.log('ğŸ® ãŸã¾ã”ã£ã¡ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã‚·ã‚¹ãƒ†ãƒ èµ·å‹•');
    </script>
