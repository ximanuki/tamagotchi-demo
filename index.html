<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>„Åü„Åæ„Åî„Å£„Å°È¢®„Éá„É¢ - „Åì„ÅÆ„Åø„Å°„ÇÉ„ÇìÂ∞ÇÁî®</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #FFE5EC 0%, #FFB3D9 50%, #E0BBE4 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            max-width: 375px;
            width: 100%;
            height: 667px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #FFD700;
            border-radius: 50%;
            animation: twinkle 2s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }

        h1 {
            color: #FF69B4;
            font-size: 28px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.3);
            z-index: 1;
        }

        .subtitle {
            color: #FF1493;
            font-size: 14px;
            margin-bottom: 30px;
            z-index: 1;
        }

        .character-container {
            position: relative;
            width: 160px;
            height: 160px;
            margin: 40px 0;
            z-index: 1;
        }

        .character {
            width: 128px;
            height: 128px;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: bounce 1.2s infinite ease-in-out;
        }

        @keyframes bounce {
            0%, 100% { 
                transform: translate(-50%, -50%) translateY(0px);
            }
            25% {
                transform: translate(-50%, -50%) translateY(-8px);
            }
            50% {
                transform: translate(-50%, -50%) translateY(0px);
            }
            75% {
                transform: translate(-50%, -50%) translateY(4px);
            }
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 20px;
            width: 100%;
            max-width: 320px;
            z-index: 1;
        }

        .btn {
            padding: 15px 10px;
            border: none;
            border-radius: 15px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            color: white;
        }

        .btn:active {
            transform: translateY(2px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .btn-normal {
            background: linear-gradient(135deg, #FF69B4, #FF1493);
        }

        .btn-happy {
            background: linear-gradient(135deg, #FFD700, #FFA500);
        }

        .btn-sleepy {
            background: linear-gradient(135deg, #9370DB, #6A5ACD);
        }

        .status-bar {
            width: 100%;
            max-width: 320px;
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 192, 203, 0.3);
            border-radius: 15px;
            z-index: 1;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            color: #8B008B;
            font-weight: bold;
        }

        .hearts {
            position: absolute;
            font-size: 24px;
            animation: float-up 2s ease-out forwards;
            pointer-events: none;
        }

        @keyframes float-up {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) scale(1.5);
            }
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            color: #FF1493;
            font-weight: bold;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            z-index: 1;
            width: 100%;
            max-width: 320px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="stars" id="stars"></div>
        
        <h1>‚ú® „Åü„Åæ„Åî„Å£„Å° ‚ú®</h1>
        <div class="subtitle">„Åì„ÅÆ„Åø„Å°„ÇÉ„ÇìÂ∞ÇÁî®</div>
        
        <div class="character-container">
            <img id="character" class="character" src="assets/character_normal.png" alt="„Ç≠„É£„É©„ÇØ„Çø„Éº">
        </div>
        
        <div class="buttons">
            <button class="btn btn-normal" onclick="changeExpression('normal')">
                üòä „Åµ„Å§„ÅÜ
            </button>
            <button class="btn btn-happy" onclick="changeExpression('happy')">
                üòÑ „ÅÜ„Çå„Åó„ÅÑ
            </button>
            <button class="btn btn-sleepy" onclick="changeExpression('sleepy')">
                üò¥ „Å≠„ÇÄ„ÅÑ
            </button>
        </div>
        
        <div class="status-bar">
            <div class="status-item">
                <span>‚ù§Ô∏è „Åí„Çì„Åç</span>
                <span id="health">100%</span>
            </div>
            <div class="status-item">
                <span>üòä „Åç„Å∂„Çì</span>
                <span id="mood">„Åî„Åç„Åí„Çì‚ô™</span>
            </div>
            <div class="status-item">
                <span>‚è∞ „Åò„Åã„Çì</span>
                <span id="time">00:00</span>
            </div>
        </div>
        
        <div class="message" id="message">
            „Éú„Çø„É≥„Çí„Åä„Åó„Å¶„ÄÅ„ÅÇ„Åù„Çì„Åß„Å≠ÔºÅ
        </div>
    </div>

    <script>
        // Êòü„ÇíÁîüÊàê
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 20; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 2 + 's';
                starsContainer.appendChild(star);
            }
        }

        // Ë°®ÊÉÖÂ§âÊõ¥
        const expressions = {
            normal: {
                image: 'assets/character_normal.png',
                message: '„Åí„Çì„Åç„Å†„ÇàÔºÅ',
                mood: '„Åí„Çì„Åç'
            },
            happy: {
                image: 'assets/character_happy.png',
                message: '„ÇÑ„Å£„Åü„ÉºÔºÅ„ÅÜ„Çå„Åó„ÅÑÔºÅüíï',
                mood: '„Å†„ÅÑ„Åô„Åç‚ô•'
            },
            sleepy: {
                image: 'assets/character_sleepy.png',
                message: '„Å≠„ÇÄ„ÅÑ„Çà...zzz',
                mood: '„Å≠„ÇÄ„Å≠„ÇÄ'
            }
        };

        function changeExpression(type) {
            const character = document.getElementById('character');
            const message = document.getElementById('message');
            const mood = document.getElementById('mood');
            const expr = expressions[type];
            
            // Ë°®ÊÉÖÂ§âÊõ¥
            character.src = expr.image;
            message.textContent = expr.message;
            mood.textContent = expr.mood;
            
            // „Éè„Éº„Éà„Ç®„Éï„Çß„ÇØ„Éà
            if (type === 'happy') {
                createHearts();
            }
            
            // ÂäπÊûúÈü≥ÔºàÂ∞ÜÊù•ÁöÑ„Å´ËøΩÂä†ÂèØËÉΩÔºâ
            playSound(type);
        }

        // „Éè„Éº„Éà„Ç®„Éï„Çß„ÇØ„Éà
        function createHearts() {
            const container = document.querySelector('.character-container');
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'hearts';
                    heart.textContent = 'üíï';
                    heart.style.left = Math.random() * 100 + 'px';
                    heart.style.top = '50%';
                    container.appendChild(heart);
                    
                    setTimeout(() => heart.remove(), 2000);
                }, i * 200);
            }
        }

        // ÂäπÊûúÈü≥„Éó„É¨„Éº„Çπ„Éõ„É´„ÉÄ„Éº
        function playSound(type) {
            // Â∞ÜÊù•ÁöÑ„Å´Èü≥Â£∞„ÇíËøΩÂä†ÂèØËÉΩ
            console.log(`Sound: ${type}`);
        }

        // ÊôÇË®àÊõ¥Êñ∞
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('time').textContent = `${hours}:${minutes}`;
        }

        // „É©„É≥„ÉÄ„É†„É°„ÉÉ„Çª„Éº„Ç∏
        const randomMessages = [
            '„ÅÇ„Åù„Çì„Åß„Åè„Çå„Å¶„ÅÇ„Çä„Åå„Å®„ÅÜÔºÅ',
            '„Åì„ÅÆ„Åø„Å°„ÇÉ„Çì„ÄÅ„Å†„ÅÑ„Åô„ÅçÔºÅ',
            '„Åü„ÅÆ„Åó„ÅÑ„Å≠ÔΩû‚ô™',
            '„ÇÇ„Å£„Å®„ÅÇ„Åù„Åº„ÅÜÔºÅ',
            '„Åç„Çá„ÅÜ„ÇÇ„ÅÑ„ÅÑ„Å¶„Çì„ÅçÔºÅ'
        ];

        function showRandomMessage() {
            const message = document.getElementById('message');
            const randomMsg = randomMessages[Math.floor(Math.random() * randomMessages.length)];
            message.textContent = randomMsg;
            
            setTimeout(() => {
                message.textContent = '„Éú„Çø„É≥„Çí„Åä„Åó„Å¶„ÄÅ„ÅÇ„Åù„Çì„Åß„Å≠ÔºÅ';
            }, 3000);
        }

        // ÂàùÊúüÂåñ
        createStars();
        updateTime();
        setInterval(updateTime, 1000);
        setInterval(showRandomMessage, 15000);
        
        // „Éö„Éº„Ç∏„É≠„Éº„ÉâÊôÇ„ÅÆ„Ç¶„Çß„É´„Ç´„É†„É°„ÉÉ„Çª„Éº„Ç∏
        setTimeout(() => {
            document.getElementById('message').textContent = '„Åì„Çì„Å´„Å°„ÅØÔºÅ„ÅÇ„Åù„Åº„ÅÜÔΩû‚ô™';
            setTimeout(() => {
                document.getElementById('message').textContent = '„Éú„Çø„É≥„Çí„Åä„Åó„Å¶„ÄÅ„ÅÇ„Åù„Çì„Åß„Å≠ÔºÅ';
            }, 2000);
        }, 500);
    </script>
</body>
</html>
