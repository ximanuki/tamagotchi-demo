<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>„Åì„ÅÆ„Åø„Å°„ÇÉ„Çì„ÅÆ „Åü„Åæ„Åî„Å£„Å° üå∏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #FFE5EC 0%, #FFC9E0 50%, #E5D4FF 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            max-width: 375px;
            width: 100%;
            height: 667px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(255, 182, 193, 0.4);
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            backdrop-filter: blur(10px);
        }

        h1 {
            color: #FF69B4;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.8);
        }

        .game-screen {
            width: 300px;
            height: 300px;
            background: linear-gradient(180deg, #FFF0F5 0%, #FFE4F0 100%);
            border-radius: 20px;
            border: 5px solid #FFB6C1;
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 4px 10px rgba(255, 182, 193, 0.3);
        }

        #character {
            width: 256px;
            height: 256px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }

        .sprite {
            width: 768px;
            height: 256px;
            background-image: url('assets/character_sprite.png');
            background-size: 768px 256px;
            animation: bounce 1s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% {
                background-position: -512px 0;
            }
            33% {
                background-position: -640px 0;
            }
            66% {
                background-position: -896px 0;
            }
        }

        .buttons {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            padding: 15px 25px;
            font-size: 16px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        button:active {
            transform: translateY(2px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        #btnHappy {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: white;
        }

        #btnSleepy {
            background: linear-gradient(135deg, #B0B0FF, #8080FF);
            color: white;
        }

        #btnNormal {
            background: linear-gradient(135deg, #FFB6C1, #FF69B4);
            color: white;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 15px;
            text-align: center;
            width: 100%;
            max-width: 300px;
        }

        .status-text {
            color: #FF69B4;
            font-size: 18px;
            font-weight: bold;
        }

        /* „Éá„Ç≥„É¨„Éº„Ç∑„Éß„É≥Áî®„ÅÆÊòü */
        .star {
            position: absolute;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #FFD700, transparent);
            border-radius: 50%;
            animation: twinkle 2s ease-in-out infinite;
            opacity: 0.6;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.2); }
        }

        .star:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .star:nth-child(2) { top: 20%; right: 15%; animation-delay: 0.5s; }
        .star:nth-child(3) { bottom: 15%; left: 20%; animation-delay: 1s; }
        .star:nth-child(4) { bottom: 10%; right: 10%; animation-delay: 1.5s; }

        /* „Éè„ÉÉ„Éî„Éº„É¢„Éº„Éâ */
        .happy .sprite {
            background-position: -256px 0 !important;
            animation: jump 0.5s ease-in-out;
        }

        @keyframes jump {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* „Çπ„É™„Éº„Éî„Éº„É¢„Éº„Éâ */
        .sleepy .sprite {
            background-position: -512px 0 !important;
            animation: sleep 2s ease-in-out infinite;
        }

        @keyframes sleep {
            0%, 100% { transform: rotate(-2deg); }
            50% { transform: rotate(2deg); }
        }

        /* „Éé„Éº„Éû„É´„É¢„Éº„Éâ */
        .normal .sprite {
            background-position: 0 0 !important;
            animation: idle 3s ease-in-out infinite;
        }

        @keyframes idle {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        
        <h1>üå∏ „Åì„ÅÆ„Åø„Å°„ÇÉ„Çì„ÅÆ „Åü„Åæ„Åî„Å£„Å° üå∏</h1>
        
        <div class="game-screen">
            <div id="character" class="bounce">
                <div class="sprite"></div>
            </div>
        </div>

        <div class="buttons">
            <button id="btnHappy">‚ú® „Å™„Åß„Å™„Åß</button>
            <button id="btnSleepy">üò¥ „Å≠„Çì„Å≠</button>
            <button id="btnNormal">üå∏ „Åí„Çì„Åç</button>
        </div>

        <div class="status">
            <div class="status-text" id="statusText">„Åí„Çì„Åç„Å´ „Å¥„Çá„Åì„Å¥„Çá„Åì ‰∏≠‚ô™</div>
        </div>
    </div>

    <script>
        const character = document.getElementById('character');
        const statusText = document.getElementById('statusText');
        const btnHappy = document.getElementById('btnHappy');
        const btnSleepy = document.getElementById('btnSleepy');
        const btnNormal = document.getElementById('btnNormal');

        let currentMode = 'bounce';

        function setMode(mode, status) {
            character.className = mode;
            currentMode = mode;
            statusText.textContent = status;
        }

        btnHappy.addEventListener('click', () => {
            setMode('happy', '„ÇÑ„Å£„Åü„ÉºÔºÅ „ÅÜ„Çå„Åó„ÅÑÔΩû üíï');
            setTimeout(() => {
                if (currentMode === 'happy') {
                    setMode('bounce', '„Åí„Çì„Åç„Å´ „Å¥„Çá„Åì„Å¥„Çá„Åì ‰∏≠‚ô™');
                }
            }, 3000);
        });

        btnSleepy.addEventListener('click', () => {
            setMode('sleepy', '„Åô„ÇÑ„Åô„ÇÑ... „Åä„ÇÑ„Åô„Åø„Å™„Åï„ÅÑ üò¥');
        });

        btnNormal.addEventListener('click', () => {
            setMode('normal', '„Åí„Çì„Åç„ÅÑ„Å£„Å±„ÅÑÔºÅ üå∏');
            setTimeout(() => {
                if (currentMode === 'normal') {
                    setMode('bounce', '„Åí„Çì„Åç„Å´ „Å¥„Çá„Åì„Å¥„Çá„Åì ‰∏≠‚ô™');
                }
            }, 3000);
        });

        // „É©„É≥„ÉÄ„É†„Å™Ëá™Âãï„Ç¢„ÇØ„Ç∑„Éß„É≥
        setInterval(() => {
            if (currentMode === 'bounce' && Math.random() > 0.7) {
                const actions = [
                    { mode: 'happy', text: '„ÇèÔΩû„ÅÑÔºÅ üíï', duration: 2000 },
                    { mode: 'normal', text: '„Åç„Çá„Çç„Åç„Çá„Çç üëÄ', duration: 2000 }
                ];
                const action = actions[Math.floor(Math.random() * actions.length)];
                setMode(action.mode, action.text);
                setTimeout(() => {
                    if (currentMode === action.mode) {
                        setMode('bounce', '„Åí„Çì„Åç„Å´ „Å¥„Çá„Åì„Å¥„Çá„Åì ‰∏≠‚ô™');
                    }
                }, action.duration);
            }
        }, 5000);
    </script>
</body>
</html>
